<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>DGUI Lesson 5 Formulare</title>
        <meta name="description" content="html5 Forms">
        <meta name="author" content="Ihr Name">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <div class="container">
            <h1>HTML Formular</h1>
            <hr>
            <form>
                <div class="form-group">
                    <label for="inputTerm">Suchbegriff:</label>
                    <input class="form-control" id="inputTerm" placeholder="Windsurfen">
                </div>
                <div class="form-group">
                    <label for="inputDate">Datum:</label>
                    <input class="form-control" id="inputDate" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" placeholder="dd.mm.yyyy" title="Falsche Eingabe!">
                </div>
                <div class="form-group">
                    <label for="selectPlace">Ort:</label>
                    <select class="form-control" id="selectPlace">
                        <option>Aarau</option>
                        <option>Basel</option>
                        <option>Bern</option>
                        <option>Chur</option>
                        <option>Genf</option>
                        <option>Zürich</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputRange">Umkreis</label>
                    <input type="range" class="form-control-range" id="inputRange">
                </div>
                <input type="submit" value="Übermitteln">
              <!-- https://getbootstrap.com/docs/4.3/components/forms/#form-controls -->
              <!-- http://html5pattern.com/Dates -->
              <!-- https://www.w3schools.com/howto/howto_css_inline_form.asp -->
            </form>
        </div>
        <script type="text/javascript">
            }
        </script>
    </body>

</html>
